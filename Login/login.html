<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Homepage/images/discord.png" />
    <title>Login</title>
    <link rel="stylesheet" href="../Login/styles/login.css" />
  </head>
  <body>
    <!-- Login container -->
    <div class="login-container">
      <!-- Login input form -->
      <form
        id="login-form"
        onsubmit="validateLogin(); return false;"
        class="login-input"
      >
        <div class="login-input-heading">
          <h3>Welcome back!</h3>
          <p>We're so excited to see you again</p>
        </div>

        <div class="login-input-field">
          <!-- Username input field -->
          <label for="login-username">USERNAME</label>
          <input type="text" id="login-username" required />
          <!-- Forgot username link -->
          <button type="button" class="link-button" onclick="forgotUsername()">
            Forgot your username?
          </button>
        </div>

        <div class="login-input-field">
          <!-- Password input field -->
          <label for="login-password">PASSWORD</label>
          <input type="password" id="login-password" required />
          <!-- Forgot password link -->
          <button type="button" class="link-button" onclick="forgotPassword()">
            Forgot your password?
          </button>
        </div>

        <div class="login-input-button">
          <!-- Login button -->
          <button type="submit" class="login-button">Log In</button>
          <!-- Redirect to registration page -->
          <div class="login-input-register">
            <span>Need an account?</span>
            <button
              type="button"
              class="link-button"
              onclick="location.href='../Login/register.html'"
            >
              Register
            </button>
          </div>
        </div>
      </form>

      <!-- QR Code login section -->
      <div class="login-input">
        <!-- QR Code image -->
        <div class="login-input-qr">
          <img
            id="qrCode"
            src="https://quickchart.io/qr?text=Discord-0"
            alt="Login QR"
          />
        </div>
        <!-- QR Code login description -->
        <div class="login-input-desc">
          <h3>Log In with QR Code</h3>
          <p>
            Scan this with the <strong>Discord mobile app</strong> to log in
            instantly.
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="../Login/js/login.js"></script>
</html>
