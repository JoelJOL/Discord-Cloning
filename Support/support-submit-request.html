<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../Support/styles/support-submit-request.css"
    />
    <link rel="stylesheet" href="../Support/styles/support-navBarMenu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../Homepage/images/discord.png" />
    <title>Send request for help</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header-navBar">
        <div class="container-fluid row">
          <div class="discord-logo-image col sm-5">
            <a
              class="navbar-brand"
              id="discord-logo-link"
              href="../Homepage/home.html"
            >
              <img
                src="../Support/images/cc59daa07820943e943c2fc283b9079d7003ff76.svg"
                alt="Discord-Logo"
                id="header-icon-image"
              />
            </a>
          </div>
          <div class="navbar-items col lg-8">
            <button
              class="navbar-toggler float-end"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-haspopup="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                <a
                  class="nav-link"
                  href="../Support/support-feedback.html"
                  id="header-navigationBar-feedback"
                  >Feedback</a
                >
                <select id="header-navigationBar-language">
                  <option>English(US)</option>
                  <option>Dansk</option>
                  <option>Deutsch</option>
                  <option>Italiano</option>
                </select>
                <a
                  class="nav-link"
                  href="../Support/support-submit-request.html"
                  id="header-navigationBar-request"
                  >Submit a Request</a
                >
                <a
                  class="nav-link"
                  href="../Login/login.html"
                  id="header-navigationBar-signin"
                  >Sign In</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="timeline-Search">
      <div class="timeline">
        <ol class="timeline-list">
          <li><a href="../Support/support.html">Discord</a></li>
          <li class="secondary-element">
            <a href="../Support/support-submit-request.html"
              >Submit a request</a
            >
          </li>
        </ol>
      </div>
      <div class="timeline-searchBar">
        <img src="../Support/images/search.svg" />
        <input type="text" placeholder="Search" id="timeline-searchBar " />
      </div>
    </div>
    <div class="submit-request-title">
      <h1>Submit a request</h1>
      <h3>What can we help you with?</h3>
      <select id="submit-request-list" onchange="showForm()">
        <option selected>-</option>
        <option value="helpsup">Help and support</option>
        <option value="hacked">Hacked Account</option>
      </select>
    </div>
    <form id="helpsup_form" hidden>
      <label for="email_box" class="email_label">Your email address</label>
      <input type="email" id="email_box" class="form-control" />
      <label for="subject_box" class="subject_label">Subject</label>
      <input type="text" id="subject_box" class="form-control" />
      <label for="description_box" class="description_label">Description</label>
      <input type="text" id="description_box" class="form-control" />
    </form>
    <form id="hacked_form" hidden>
      <label for="email_box" class="email_label">Your email address</label>
      <input type="email" id="email_box" class="form-control" />
      <label for="discordID_box" class="id_label">Your Discord ID</label>
      <input type="text" id="discordID_box" class="form-control" />
      <label for="discordemail_box" class="discordemail_label"
        >Email address of account(Before it was compromised)</label
      >
      <input type="email" id="discordemail_box" class="form-control" />
      <label for="subject_box" class="subject_label">Subject</label>
      <input type="text" id="subject_box" class="form-control" />
      <label for="description_box" class="description_label">Description</label>
      <input type="text" id="description_box" class="form-control" />
    </form>
    <br />
    <br />
    <br />
  </section>
  <footer class="more-links">
    <div class="learn-more-btn">
      <a href="support.html">
        <button class="learn-more" type="button">Learn More</button></a
      >
    </div>
    <br />
    <hr />
    <div class="app container-fluid">
      <div class="app-icons row">
        <div class="browser-content col-4">
          <div class="browser-icons row">
            <div
              class="opera-container col float-start"
              id="opera-icon-container"
            >
              <img
                src="images/Fake_Opera_ohno (6).png"
                class="inner-image"
                id="opera_logo"
                alt="Opera Logo"
              />
            </div>
            <div class="mozilla-container col" id="mozilla-icon-container">
              <img
                src="images/Untitled.png"
                class="inner-image"
                id="mozilla_logo"
                alt="Mozilla Logo"
              />
            </div>
            <div
              class="chrome-container col float-end"
              id="chrome-icon-container"
            >
              <img
                src="images/Chrome_ohno.png"
                class="inner-image"
                id="chrome_logo"
                alt="Chrome_logo"
              />
            </div>
          </div>
          <div class="browser-image">
            <img src="images/Web-Browser.png" alt="" id="web-browser-image" />
          </div>
        </div>
        <div class="android-content col-2">
          <div class="android-icon-image">
            <i class="fa fa-android fa-2x" id="icon_android"></i>
          </div>
          <div class="phone-image">
            <img
              src="../Support/images/Android_Phone.png"
              alt=""
              class="android-phone-image"
            />
          </div>
        </div>
        <div class="apple-phone-content col-2">
          <div class="apple-icon-image">
            <i class="fa fa-apple" id="icon_apple"></i>
          </div>
          <div class="apple-phone-image">
            <img
              src="../Support/images/iPhone.png"
              alt=""
              class="iphone-image"
            />
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <div class="links-list">
      <div class="link_title row">
        <h2>More Links:</h2>
        <hr />
        <br />
      </div>
      <div class="links_list_content row">
        <div class="bottom_logo col">
          <a href="../Homepage/home.html">
            <img
              src="../Support/images/636e0b544a3e3c7c05753bcd_full_logo_white_RGB.png"
              alt="Discord_B&W"
              id="discord_bw_Link"
            />
          </a>
        </div>
        <div class="list_of_links_1 container col">
          <ul>
            <li>
              <a href="../Downloadpage/download.html" id="download_page"
                >Download</a
              >
            </li>
            <li>
              <a href="../Support/support.html" id="support_page"
                >Help & Support</a
              >
            </li>
            <li><a href="">Feedback</a></li>
            <li><a href="">Status</a></li>
          </ul>
        </div>
        <div class="list_of_links_2 container col">
          <ul>
            <li><a href="">Company</a></li>
            <li>
              <p><a href="../Careers/careers.html">Jobs</a> - We're hiring</p>
            </li>
            <li><a href="../Discord_Blog/blog.html">Blog</a></li>
            <li><a href="">Terms & Privacy</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  </body>
  <script src="../Support/types/support-submit-request.js"></script>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>
