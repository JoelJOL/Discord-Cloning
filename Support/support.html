<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="../Support/styles/support.css" />
    <link rel="stylesheet" href="../Support/styles/support-1.css" />
    <link rel="stylesheet" href="../Support/styles/support-navbarMenu.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="header-navBar">
        <div class="container-fluid row">
                <div class="discord-logo-image col sm-5">
                    <a class="navbar-brand" id="discord-logo-link" href="../Homepage/home.html">
                        <img
                          src="../Support/images/cc59daa07820943e943c2fc283b9079d7003ff76.svg"
                          alt="Discord-Logo"
                          id="header-icon-image"
                        />
                    </a>
                </div>
                <div class="navbar-items col lg-8">
                        <button
                        class="navbar-toggler float-end"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup"
                        aria-expanded="false"
                        aria-haspopup="true"
                        aria-label="Toggle navigation"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>
                   <div class="collapse navbar-collapse col" id="navbarNavAltMarkup">
                      <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <a
                        class="nav-link"
                        href="../Support/support-feedback.html"
                        id="header-navigationBar-feedback"
                        >Feedback</a
                      >
                      <select id="header-navigationBar-language">
                        <option>English(US)</option>
                        <option>Dansk</option>
                        <option>Deutsch</option>
                        <option>Italiano</option>
                      </select>
                      <a
                        class="nav-link"
                        href="../Support/support-submit-request.html"
                        id="header-navigationBar-request"
                        >Submit a Request</a
                      >
                      <a
                        class="nav-link"
                        href="../Login/login.html"
                        id="header-navigationBar-signin"
                        >Sign In</a
                      >
               
                   </div>
                </div>
         
              </div>
             </div>
      </nav>
    </header>
    <div class="top">
      <div class="top-content">
        <h1 id="top-content-title">Help Center</h1>
        <div id="top-content-searchbar">
          <div class="col sm-2 md-4 lg">
            <img src="../Support/images/search.svg" />
          <input
            type="search"
            autocomplete="off"
            aria-autocomplete="both"
            placeholder="Search"
            id="top-content-searchBar-input"
          />
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <section class="welcome">
      <h2 id="welcome-title">Need Help? We've got your back.</h2>
      <p id="welcome-beginnerGuide">
        From account settings to permissions, find help for everything
        Discord.<br />
        If you're new to Discord and looking for tips, check out our
        <a href="" id="welcome-beginnerGuide-link">Beginner's Guide</a>.
      </p>
      <br />
      <br />
      <br />
    </section>
    <footer class="more-links">
                <a href="../Support/support.html">
                  <button class="learn-more" type="button">Learn More</button></a
                >
    </footer>

  <script src="../Support/js/support.js"></script>
