<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/support-submit-request.css" />
    <title>Send request for help</title>
  </head>
  <body>
    <header class="header">
      <div class="header-icon">
        <a href="support.html"
          ><img
            src="./images/cc59daa07820943e943c2fc283b9079d7003ff76.svg"
            id="header-icon-image"
        /></a>
      </div>
      <div class="header-navigationBar">
        <a href="support-feedback.html" id="header-navigationBar-feedback"
          >Feedback</a
        >
        <select id="header-navigationBar-language">
          <option>English(US)</option>
          <option>Dansk</option>
          <option>Deutsch</option>
          <option>Italiano</option>
        </select>
        <a href="support-submit-request.html" id="header-navigationBar-request"
          >Submit a Request</a
        >
        <a href="signin.html" id="header-navigationBar-signin">Sign In</a>
      </div>
    </header>
    <div class="timeline-Search">
      <div class="timeline">
        <ol class="timeline-list">
          <li><a href="support.html">Discord</a></li>
          <li class="secondary-element">
            <a href="support-submit-request.html">Submit a request</a>
          </li>
        </ol>
      </div>
      <div class="timeline-searchBar">
        <img src="./images/search.svg" />
        <input type="text" placeholder="Search" id="timeline-searchBar " />
      </div>
    </div>
    <div class="submit-request-title">
      <h1>Submit a request</h1>
      <h3>What can we help you with?</h3>
      <select id="submit-request-list">
        <option selected disabled>-</option>
        <option href="support-submit-request-help.html">
          Help and support
        </option>
        <option href="support-submit-request-hacked.html">
          Hacked Account
        </option>
      </select>
    </div>
    <footer class="more-links">
      <div class="other-links">
        <div class="other-links-button">
          <a href="support.html">
            <button class="learn-more" type="button">Learn More</button></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
